{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
      <h1>Add Work</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Add Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1 class="my-3">My Workflows</h1>
      <div class="alert alert-primary" role="alert">
        Currently on Productionâ€”!</div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Date Created</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          {% for work in allWork %}
          <tr>

            <td>{{ loop.index }}</td>
            <td>{{ work.title }}</td>
            <td>{{ work.date_created }}</td>
            <td>{{ work.desc }}</td>
            <td>
              <a href="/delete/{{work.id}}" type="button" class="btn btn-danger mx-1">Delete</a>
              <a href="/update/{{work.id}}" type="button" class="btn btn-secondary mx-1">Update</a>
             </button>
<button class="btn btn-primary" type="button" disabled style="background-color: green; border-color: green;">
  <span class="spinner-grow spinner-grow-sm" style="color: white;" aria-hidden="true"></span>
  <span role="status">Loading...</span>
</button>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 {% endblock body %}
