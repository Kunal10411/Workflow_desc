{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
      <h1>Update Workflows</h1>
      <form action="/update/{{work.id}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Work Title</label>
          <input type="text" class="form-control" id="title" value="{{work.title}}" name="title" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" value="{{work.desc}}" name="desc" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
